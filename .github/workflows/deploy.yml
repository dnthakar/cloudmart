ame: Build & Deploy to Azure

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  DOCKER_IMAGE: dcjoker/cloudmart-api
  AZURE_RESOURCE_GROUP: Student-RG-1893556
  AZURE_CONTAINER_NAME: cloudmart-app
  AZURE_LOCATION: canadacentral 
  DNS_LABEL: cloudmart-1893556

jobs:
  build-and-push:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.dnthakar }}
          password: ${{ secrets.dckr_pat__mH2PViaTn5fE7o9wyQtvhju_04 }}
      
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ env.DOCKER_IMAGE }}:latest
            ${{ env.DOCKER_IMAGE }}:${{ github.sha }}

  deploy-to-azure:
    name: Deploy to Azure Container Instances
    runs-on: ubuntu-latest
    needs: build-and-push
    steps:
      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
      
      - name: Delete existing container
        run: |
          az container delete --name ${{ env.AZURE_CONTAINER_NAME }} \
            --resource-group ${{ env.AZURE_RESOURCE_GROUP }} --yes || true
      
      - name: Deploy to Azure Container Instances
        run: |
          az container create \
            --name ${{ env.AZURE_CONTAINER_NAME }} \
            --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
            --location ${{ env.AZURE_LOCATION }} \
            --image ${{ env.DOCKER_IMAGE }}:latest \
            --os-type Linux \
            --cpu 1 \
            --memory 1.5 \
            --ports 80 \
            --dns-name-label ${{ env.DNS_LABEL }} \
            --environment-variables \
              COSMOS_ENDPOINT=${{ secrets.COSMOS_ENDPOINT }} \
              COSMOS_KEY=${{ secrets.COSMOS_KEY }}
      
      - name: Health check
        run: |
          sleep 30
          curl -s http://${{ env.DNS_LABEL }}.${{ env.AZURE_LOCATION }}.azurecontainer.io/health
