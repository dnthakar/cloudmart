name: CD

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  DOCKER_IMAGE: dnthakar/cloudmart-api:latest
  AZURE_RESOURCE_GROUP: Student-RG-1893556
  AZURE_CONTAINER_GROUP: cloudmart-app
  AZURE_LOCATION: canadacentral
  AZURE_VNET: Student-1893556-vnet
  AZURE_SUBNET: Virtual-Desktop-Client

jobs:
  build-push-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ env.DOCKER_IMAGE }}

      - name: Azure login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Delete existing container group (if any)
        continue-on-error: true
        run: |
          az container delete \
            --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
            --name ${{ env.AZURE_CONTAINER_GROUP }} \
            --yes

      - name: Deploy to Azure Container Instances
        run: |
          az container create \
            --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
            --name ${{ env.AZURE_CONTAINER_GROUP }} \
            --image ${{ env.DOCKER_IMAGE }} \
            --location ${{ env.AZURE_LOCATION }} \
            --os-type Linux \
            --cpu 1 \
            --memory 1.5 \
            --restart-policy Always \
            --ports 80 \
            --vnet ${{ env.AZURE_VNET }} \
            --subnet ${{ env.AZURE_SUBNET }} \
            --environment-variables \
              COSMOS_ENDPOINT=${{ secrets.COSMOS_ENDPOINT }} \
              COSMOS_KEY=${{ secrets.COSMOS_KEY }}

